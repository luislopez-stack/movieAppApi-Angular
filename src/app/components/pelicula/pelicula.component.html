<div *ngIf="pelicula">
    <div class="container main-container">

        <h1>{{pelicula.original_title}}</h1>

        <div class="row">
            <div class="col-md-5">
                <img [src]="pelicula | peliculas:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
            </div>
            <div class="col-md-7">
                <br>
                <h3>Sinopsis</h3>
                <hr>
                <p>{{pelicula.overview}}</p>
                <small>{{pelicula.release_date}}</small>
                <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:".0-0"}}/100</span></p>
                <br>
                <br>
                <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/'+regresar]">Ver MÃ¡s</button>
            </div>
        </div>
    </div>
</div>

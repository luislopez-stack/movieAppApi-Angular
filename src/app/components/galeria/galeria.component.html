    <div class="card-colums">


        <div class="col-md-6">
            <div class="card" *ngFor="let item of data; let i = index">
                <img [src]="item | peliculas" class="card-img-top" [alt]="item.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{item.original_title}}</h5>
                    <p class="card-text">{{item.overview}}</p>
                    <p class="card-text"><small class="text-muted">Popularidad: {{item.popularity}}</small></p>
                    <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/pelicula', item.id,'buscar']">Ver MÃ¡s</button>
                </div>

            </div>
        </div>
